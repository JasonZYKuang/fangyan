<ion-view view-title="翻译">
  <ion-content scroll="false">
    <div class="list noneBottom">
      <label class="item item-input">
        <textarea ng-model="model.message" rows="10" placeholder="在此输入要翻译的内容" ng-click="hideLogo()">
          {{model.message}}
        </textarea>
      </label>
    </div>
    <div class="row translateBar">
      <div class="col" ng-click="showLogo()">关闭</div>
      <div class="col">翻译</div>
      <div class="col">清空</div>
    </div>
    <div class="logo" ng-if="!logoHide">
      <div class="divcenter">
         <img src="img/ionic.png"/>
        <p>方言翻译通</p>
      </div>
    </div>
    <ion-scroll style="height: 100%;">
      <ion-list ng-if="logoHide">
        <ion-item class="item item-divider-top">hello1</ion-item>
        <ion-item class="item item-divider-top">hello1</ion-item>
        <ion-item class="item item-divider-top">hello1</ion-item>
        <ion-item class="item item-divider-top">hello1</ion-item>
      </ion-list>
      <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
    </ion-scroll>
  </ion-content>
</ion-view>
